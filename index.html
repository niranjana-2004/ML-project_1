<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}

.container {
    width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #007BFF;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

.result {
    margin-top: 20px;
    padding: 12px;
    background: #e8f0fe;
    text-align: center;
    font-weight: bold;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <h2>Student Performance Prediction</h2>

    <form method="post">
    <label>G1</label>
    <input type="number" name="G1" min="0" max="20" required>

    <label>G2</label>
    <input type="number" name="G2" min="0" max="20" required>

    <label>Study Time</label>
    <input type="number" step="0.1" name="studytime" required>

    <label>Absences</label>
    <input type="number" min="0" required name="absences">

    <button type="submit">Predict</button>
</form>


    {% if prediction %}
    <div class="result">
        <strong>Predicted G3:</strong> {{ prediction }} <br>
        <strong>Status:</strong> {{ status }} <br>
        <strong>Performance:</strong> {{ level }}
    </div>
{% endif %}

</body>
</html>
